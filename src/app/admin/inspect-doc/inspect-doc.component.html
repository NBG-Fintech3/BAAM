<baam-header></baam-header>

<div class="container-fluid">
    <div class="row mt-3 mb-3">
        <div class="col">
            <h4>Inspect customet uploaded documents</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                        <i class="fa fa-id-card color-primary"></i>
                        <label>Passport</label>
                   
                </div>
                <div class="card-body">
                    <img class="col-6 card-img-top" src="../../../assets/files/uploaded-assets/B5TFfIPIgAA3IRT.jpg">
                    <div class="col-6" *ngIf='answer'>
                        <ul>
                            <li> documentProximity: {{answer.payload.documentProximity}} </li>
                            <li> documentType: {{answer.payload.documentType}} </li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" (click)="ocrPassport()">Extract customer data</button>
                </div>
            </div>
        </div>
        <div class="col">

            <div class="card">
                <div class="card-header">
                        <i class="fa fa-id-card color-primary"></i>
                        <label>Biometric match</label>
                </div>
                <div class="card-body">
                    <img class="col-4" src="../../../assets/files/uploaded-assets/B5TFfIPIgAA3IRT - Copy.jpg">
                    <img class="col-4" src="../../../assets/files/uploaded-assets/B5TFfIPIgAA3IRT - Copy.jpg">
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" (click)="biometricsPassport()">Validate match</button>
                </div>
            </div>
        </div>

    </div>
    <div class="row mt-3 mb-3">
        <div class="col">
            <div class="card p-3 ">
                Click here to inspect other uploaded documents 
                <a href="#"> Inspect Tax certification  <i class="fa fa-file color-primary"></i> </a>
                <a href="#"> Inspect other certification   <i class="fa fa-file color-primary"></i> </a>
            </div>
        </div>
    </div>


    <div class="row mt-3 mb-3">
        <div class="col">
            <button (click)="inspectionSuccess()" type="button" class="btn btn-action">Inspection Approved </button>

        </div>
        <div class="col">
            <button type="button" class="btn btn-light">Inspection rejected</button>

        </div>
    </div>



</div>
