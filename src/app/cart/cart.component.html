<baam-header [links]="links" ></baam-header>
<div class="container-fluid bg-effect-gray">

	<div class="row">
		<div class="col mt-4 mb-2">
			<h2>CART</h2>
		</div>
	</div>
</div>

<div class="container-fluid bg-effect-white">
	<div class="row">
		<div class="col mt-4 mb-3 d-flex justify-content-center">
			<table class="table table-striped table-hover table-cart">
				<tbody>
					<tr *ngFor="let i of items">
						<td>{{i.title}}</td>
						<td>{{i.price}}</td>
						<td class="btn-icon"><i class="fa fa-shopping-cart"></i></td>
						<td class="btn-icon">&times;</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<div class="row">
		<div class="col d-flex justify-content-center mb-4">
			<button type="button" class="btn btn-action" [routerLink]="['/checkout']">
				PROCEED TO CHECKOUT
			</button>
		</div>
	</div>
</div>
