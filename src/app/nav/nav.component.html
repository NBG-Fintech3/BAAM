    <div class="container-fluid">
        <a class="navbar-brand logo" [routerLink]="['/home']"></a>

            <li class="nav-item" *ngIf="showLogin">
                <a class="nav-link" href="#" (click)="showLogin = !showLogin">Login</a>

<!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                    <h4> Your papers have been checked successfuly! </h4>
                <h5 class=" mb-4"> Please let us know wheher you accept this transaction. </h5>

                <a href="../../assets/files/Residential_Real_Estate_Sale_Contract - Qualified Digital Certificate.pdf" target="_blank">See my contract documents</a>
            </div>
            <div class="modal-footer">
                <button class="btn btn-action" (click)="acceptTransaction()">Accept</button>
                <button class="btn btn-primary" data-dismiss="modal">Reject</button>
            </div>
        </div>


    </div>
</div>
